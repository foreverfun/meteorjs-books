<head>
  <meta charset="utf-8">
  <title>Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/books.css"/>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Books</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
  </nav>

  <div class="container">
    
    <div class="starter-template">
    
      <div class="page-header">
        <h1>Books<br/><small>Technologies covered: Meteor, Boostrap</small></h1>
      </div>

      <h2>Add A Book</h2>
      <form class="add-book">
        <div class="form-group">
          <input type="text" class="form-control book-title" placeholder="Enter Book Title..."/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control book-author" placeholder="Enter Book Author..."/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control book-publisher" placeholder="Enter Book Publisher..."/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control book-category" placeholder="Enter Book Category..."/>
        </div>
        <div class="form-group">
          <input type="text" class="form-control book-description" placeholder="Enter Book Description..."/>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Add A Book"/>
        </div>
      </form>

      <h2>Books:</h2>
      <ul>
        {{#each viewAllBooks}}
          {{>book}}
        {{/each}}
      </ul>

    </div>
  </div>

  {{>viewbook}}
  {{>editbook}}  


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  
</body>

<template name="book">
  <li data-id="{{_id}}">
    Title: {{title}}:  
    <a href="#" class="delete">Delete</a> | 
    <a href="#" class="view">View</a> | 
    <a href="#" class="edit">Edit</a><br/>
  </li><br/>
</template>


<template name="viewbook">
  <div class="modal fade" id="viewModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">View A Book</h4>
        </div>         
        <div class="modal-body">
          {{#each viewABook}}
            Title: {{title}}<br/>
            Author: {{author}}<br/>
            Publisher: {{publisher}}<br/>
            Category: {{category}}<br/>
            Description: {{description}}<br/>
          {{/each}}
        </div>
      </div>
    </div>
</div>  
</template>

<template name="editbook">
  <div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">View A Book</h4>
        </div>         
        <div class="modal-body">
        {{#each editABook}}
           <form class="edit-book">
            <div class="form-group">
              <label class="control-label">Title:</label>
              <input type="text" class="form-control book-title" value={{title}} />
            </div>
            <div class="form-group">
              <label class="control-label">Author:</label>
              <input type="text" class="form-control book-author" value={{author}} />
            </div>
            <div class="form-group">
              <label class="control-label">Publisher:</label>
              <input type="text" class="form-control book-publisher" value={{publisher}} />
            </div>
            <div class="form-group">
              <label class="control-label">Category:</label>
              <input type="text" class="form-control book-category" value={{category}} />
            </div>
            <div class="form-group">
              <label class="control-label">Description:</label>
              <input type="text" class="form-control book-description" value={{description}} />
            </div>
          </form>
        {{/each}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</template>
